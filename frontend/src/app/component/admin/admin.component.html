<div>
  <ams-create-user-form [userRoles]="userRoles" (onUserCreated)="onUserCreated($event)">
  </ams-create-user-form>

  <md-grid-list cols="5">
    <md-grid-tile *ngFor="let user of users">
      <md-card>
        <md-card-content>
          <div>{{ user.name }}</div>
          <div>{{ user.email }}</div>
          <div>{{ user.role }}</div>
        </md-card-content>
        <md-card-actions>
          <button type="button" md-button>Edit</button>
          <button type="button" md-button>Delete</button>
        </md-card-actions>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
