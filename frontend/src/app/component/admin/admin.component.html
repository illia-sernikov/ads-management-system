<div>
  <md-card>
    <md-card-title>Create user form</md-card-title>

    <form novalidate #createUserForm="ngForm" (ngSubmit)="createUser(createUserForm)">
      <md-card-content>
        <md-input-container>
          <input type="text" placeholder="Name" md-input ngModel name="name"
                 required minlength="3" maxlength="50"/>
        </md-input-container>

        <md-input-container>
          <input type="email" placeholder="Email" md-input ngModel name="email"
                 required maxlength="50"/>
        </md-input-container>

        <md-select placeholder="User role" ngModel name="role" required>
          <md-option [value]="'OPERATOR'">Operator</md-option>
          <md-option [value]="'PUBLISHER'">Publisher</md-option>
        </md-select>

      </md-card-content>
      <md-card-actions>
        <button type="submit" md-button [color]="'primary'"
                [disabled]="createUserForm.invalid">Create
        </button>

        <button type="button" md-button (click)="createUserForm.reset()">Clean</button>
      </md-card-actions>
    </form>
  </md-card>

  <md-grid-list cols="5">
    <md-grid-tile *ngFor="let user of users">
      <md-card>
        <md-card-content>
          <div>{{ user.name }}</div>
          <div>{{ user.email }}</div>
          <div>{{ user.role }}</div>
        </md-card-content>
        <md-card-actions>
          <button type="button" md-button>Edit</button>
          <button type="button" md-button>Delete</button>
        </md-card-actions>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
