<md-card>
  <md-card-title>Create application form</md-card-title>

  <form novalidate #createAppForm="ngForm" (ngSubmit)="createApp(createAppForm)">
    <md-card-content>
      <md-input-container>
        <input type="text" placeholder="Name" md-input ngModel name="name"
               required minlength="2" maxlength="255"/>
      </md-input-container>

      <md-select placeholder="Application type" ngModel name="type" required>
        <md-option *ngFor="let appType of appTypes" [value]="appType">
          {{ appType }}
        </md-option>
      </md-select>

      <md-select *ngIf="publishers.length > 0" placeholder="Publisher" ngModel name="publisherKey" required>
        <md-option *ngFor="let publisher of publishers" [value]="publisher.key">
          {{ publisher.name }}
        </md-option>
      </md-select>

      <section>
        <md-checkbox *ngFor="let contentType of contentTypes" [name]="contentType"
                     (change)="onContentTypeSelected($event)">
          {{ contentType }}
        </md-checkbox>
      </section>

    </md-card-content>

    <md-card-actions>
      <button type="submit" md-button [color]="'primary'"
              [disabled]="createAppForm.invalid">
        Create
      </button>

      <button type="button" md-button (click)="createAppForm.reset()">Clean</button>
    </md-card-actions>
  </form>
</md-card>
