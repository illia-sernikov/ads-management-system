<md-card>
  <md-card-title>Welcome</md-card-title>

  <form novalidate #signinForm="ngForm" (ngSubmit)="onSignIn(signinForm)">
    <md-card-content>
      <md-input-container>
        <input type="email" placeholder="Email" md-input ngModel name="email"
               required maxlength="50"/>
      </md-input-container>

      <md-input-container>
        <input type="password" placeholder="Password" md-input ngModel name="password"
               required minlength="5" maxlength="50"/>
      </md-input-container>
    </md-card-content>

    <md-card-actions>
      <button type="submit" md-button [disabled]="signinForm.invalid" [color]="'primary'">
        Sign in
      </button>
    </md-card-actions>
  </form>

  <md-card-footer>
    <span>Default password for new users 123456</span>
  </md-card-footer>
</md-card>
