<md-card class="signin-form form">
  <md-card-title class="form__title">Welcome</md-card-title>

  <form novalidate #signinForm="ngForm" (ngSubmit)="onSignIn(signinForm)">
    <md-card-content class="form__inputs inputs">
      <md-input-container class="inputs__input">
        <input type="email" placeholder="Email" md-input ngModel name="email"
               required maxlength="50"/>
      </md-input-container>

      <md-input-container class="inputs__input">
        <input type="password" placeholder="Password" md-input ngModel name="password"
               required minlength="5" maxlength="50"/>
      </md-input-container>
    </md-card-content>

    <md-card-actions class="form__buttons">
      <button type="submit" md-raised-button [disabled]="signinForm.invalid" [color]="'primary'">
        <md-icon>exit_to_app</md-icon>
        Sign in
      </button>
    </md-card-actions>
  </form>

  <md-card-footer>
    <span class="signin-form__tip">
      <md-icon>info_outline</md-icon>
      Default password for new users 123456
    </span>
  </md-card-footer>
</md-card>
