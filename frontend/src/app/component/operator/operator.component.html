<md-tab-group class="tab-group">
  <md-tab label="Publishers">
    <div class="tab-group__tab">
      <ams-create-user-form [userRoles]="userRoles" (onUserCreated)="onOperatorCreated($event)">
      </ams-create-user-form>

      <ams-user-list [users]="publishers"></ams-user-list>
    </div>
  </md-tab>

  <md-tab label="Applications">
    <div class="tab-group__tab">
      <ams-create-application-form [publishers]="publishers"
                                   (onApplicationCreated)="onApplicationCreated($event)">
      </ams-create-application-form>

      <ams-application-list [applications]="applications"></ams-application-list>
    </div>
  </md-tab>
</md-tab-group>
